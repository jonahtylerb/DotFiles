#############################
######### MONITORS ##########
#############################

monitor = DP-1, preferred, 0x0, 1
monitor = HDMI-A-1, preferred, -1080x10, 1, transform, 3
monitor = DVI-D-1, preferred, 1920x10, 1, transform, 1

# Make DP-1 my main monitor
workspace= name:1, monitor:DP-1
exec-once = hyprctl dispatch workspace 1

# VARIABLES
$terminal = kitty
$fileManager = nautilus

#################
### AUTOSTART ###
#################

exec-once = hyprpanel
exec-once = hyprpm reload -n
exec-once = wl-paste --watch cliphist store
exec-once = ~/.config/hypr/openrgb.sh
exec-once = ~/.config/hypr/start.sh
exec-once = hyprctl setcursor Future-Cyan-Hyprcursor_Theme 40
exec-once = swww-daemon
exec-once = swww img ~/.config/backgrounds/birds.png --transition-type center
exec-once = swww img ~/Pictures/GIMP/background.png --outputs HDMI-A-1 --transition-type center
exec-once = walker --gapplication-service
exec-once = waycorner
exec-once = pypr
exec-once = kando --enable-features=UseOzonePlatform --ozone-platform=wayland


