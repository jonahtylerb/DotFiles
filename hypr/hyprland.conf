    border_size = 2
    col.active_border = rgba(00AAFFAA) rgba(00FF00AA) 45deg
    col.inactive_border = rgba(0A1212AA)
    resize_on_border = false
  
    allow_tearing = false

    layout = dwindle
}

dwindle {
    force_split = 2
}

decoration {
    rounding = 10
    shadow {
        enabled = false
    }
    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.5
        special = false
    }
}

